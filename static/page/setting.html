<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/default.css">
</head>
<body>
<div class="container">
    <div class="row">
        <form class="col pt-3">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">地址</div>
                </div>
                <input type="text" id="input_address" class="form-control"
                       pattern="^(https:\/\/|http:\/\/)?(([\d]+\.){3}\d+$|([a-z]+\.)*[a-z]+$)"
                       placeholder="http://127.0.0.1" title="后台服务地址" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">端口</div>
                </div>
                <input type="number" min="0" max="65535" id="input_port" class="form-control"
                       placeholder="3000" title="后台服务端口号" required>
            </div>
            <button class="btn btn-primary float-right" type="submit">保存</button>
        </form>
    </div>
</div>
<script src="../../js/setting.js"></script>
</body>
</html>
