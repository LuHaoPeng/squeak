<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/default.css">
</head>
<body>
<div class="container">
    <div class="row">
        <form class="col pt-3">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">账号</div>
                </div>
                <input type="text" id="input_account" class="form-control" title="账号" readonly>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">原密码</div>
                </div>
                <input type="password" id="input_old_password" class="form-control" pattern="\w+" title="请输入原密码" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">新密码</div>
                </div>
                <input type="password" id="input_new_password" class="form-control" pattern="\w+" title="可输入英文、数字、下划线" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">确认新密码</div>
                </div>
                <input type="password" id="input_confirm_password" class="form-control" pattern="\w+" title="请再次输入新密码" required>
            </div>
            <button class="btn btn-primary float-right" type="submit" id="btn_submit">
                <i class="fa fa-refresh fa-spin" id="submit_loading" style="display: none;"></i> 提交
            </button>
        </form>
    </div>
</div>
<script src="../../js/password.js"></script>
</body>
</html>
